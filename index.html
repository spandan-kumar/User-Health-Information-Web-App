<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Health Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>User Health Information</h2>
        <form id="healthForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required><br><br>
            
            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="report">Upload Health Report (PDF only):</label>
            <input type="file" id="report" name="report" accept=".pdf" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
